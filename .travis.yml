services:
  - docker
language: python
python:
  - 3.6
stages:
  - test
  - name: deploy
    if: tag IS true
env:
  - BROWSER=firefox
  - BROWSER=chrome
jobs:
  include:
    - stage: deploy
      addons:
      python: 3.6
      env:
      before_install:
      after_success:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: misharov
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
before_install:
  - docker run -d -p 4444:4444 -v /dev/shm:/dev/shm quay.io/redhatqe/selenium-standalone
  - pip install -U setuptools pip wheel
  - pip install -U pre-commit pytest pytest-cov codecov
install: python setup.py install
script:
  - pre-commit run --all
  - pytest -v --no-cov-on-fail --cov=widgetastic_patternfly4
after_success:
  - codecov
