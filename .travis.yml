addons:
  chrome: stable
  firefox: latest
language: python
python:
  - 2.7
  - 3.6
stages:
  - test
  - name: deploy
    if: tag IS true
env:
  - BROWSER=chrome
  - BROWSER=firefox
jobs:
  include:
    - stage: deploy
      addons:
      python: 3.6
      env:
      before_install:
      after_success:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: misharov
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
before_install:
  - pip install -U setuptools pip
  - pip install flake8 pytest pytest-cov coveralls
  - pip install git+https://github.com/quarckster/webdriverdownloader.git@geckodriver_fix
  - webdriverdownloader $BROWSER
install: python setup.py install
script:
  - flake8 src testing --max-line-length=100
  - py.test -v --cov widgetastic_patternfly4 --cov-report term-missing
after_success: coveralls
